<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bb.css">
    <title>Beauty & Beast</title>

</head>
<body>
    <header>
        <div class="toggle"><a href="bb.html"></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Beauty & the Beast</span></h2>
            <p>Belle is taken prisoner by a beast in his castle. Despite her feara, she looks beyond the Beast's hideous exterior to realize the soul of the true Prince within.</p>
           <button class="button1"><a href="#" class="play" onclick="toggle()">Watch Now</a></button> <button class="button2"><a href="download.html" class="play" onclick="toggle()">Download</a></button>
        </div>
    </div>
    <div class="movie">
        <video src="videos/bb.mp4.mkv" controls="true"></video>
    </div>
    
    <script>
        function toggle() {
            var movie = document.querySelector('.movie');
            let video = document.querySelector('.video');
            movie.classList.toggle('active');
            video.currentTime=0;
            video.pause();
        }
    </script>
</body>
</html>
